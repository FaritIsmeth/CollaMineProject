@(form: Form[Application.DownloadLogin])

<html>
    <head>
        <title>Login Form</title>
        <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href='@routes.Assets.at("assets/css/loginstyle2.css")' />
    </head>

    <body>
        <div id="wrapper">
            <div class="user-icon"></div>
            <div class="pass-icon"></div>
            @helper.form(routes.Application.downloadlogin_authenticate, 'id -> "login", 'class -> "login-form") {
                <div class="header">
                    <a href="@routes.Application.index" style="text-decoration:none"><h1>Download form</h1></a>
                </div>
                <div class="content">
                    <input id="username" type="email" name="email" placeholder="Email" class="input username" value="@form("email").value"  onfocus="this.value=''" />
                    <input id="password" type="password" name="password" class="input password" placeholder="Password" onfocus="this.value=''" />
                </div>
                <div class="footer">
                    <input type="submit" name="submit" value="Login" class="button" />
                    <!--<input type="submit" name="submit" value="Sign up" class="register"/>-->
                </div>
            }
            @if(flash.contains("badlogin")) {
                <h2>Missing or incorrect username and password detected</h2>
            }
        </div>
        <div class="gradient">
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <script src='@routes.Assets.at("assets/js/loginjquery.min.js")'></script>
        <script type="text/javascript">
        $(document).ready(function() {
            $(".username").focus(function() {
                $(".user-icon").css("left","-48px");
            });
            $(".username").blur(function() {
                $(".user-icon").css("left","0px");
            });
            
            $(".password").focus(function() {
                $(".pass-icon").css("left","-48px");
            });
            $(".password").blur(function() {
                $(".pass-icon").css("left","0px");
            });
        });
        </script>
    </body>
</html>
